<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="tpl/default :: htmlhead"/>
<body>

<div th:replace="tpl/default :: navigation" />

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td><a th:href="@{/users/edit/{id}(id=${user.getId()})}" class="btn btn-sm btn-primary">edit</a></td>
                <td><a th:href="@{/users/delete/{id}(id=${user.getId()})}" class="btn btn-sm btn-danger"><i class=""></i>delete</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <div th:replace="tpl/default :: footer"></div>

</div>
</body>
</html>
